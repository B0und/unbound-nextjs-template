pre-commit:
  commands:
    prettier:
      glob: "**/*.{js,ts,jsx,tsx}"
      run: npx prettier --write {staged_files} && git add {staged_files}

pre-push:
  commands:
    linter:
      glob: "**/*.{js,ts,jsx,tsx}"
      run: yarn eslint {staged_files} && yarn check-types

    prettier:
      glob: "**/*.{js,ts,jsx,tsx}"
      run: npx prettier --write {staged_files} && git add {staged_files}

    build:
      run: yarn build
